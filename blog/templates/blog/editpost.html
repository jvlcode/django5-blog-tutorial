{% extends 'blog/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row d-flex justify-content-center mt-5">
        <div class="col-4">
            <h3>Edit Post</h3>
       
            <div class=" my-3">
                <form method="post" enctype="multipart/form-data"  >
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" name="title" id="title"  value="{{ post.title }}">
                    </div>
                   
                    <div class="form-group">
                        <label for="content" class="form-label">Content</label>
                        <textarea  class="form-control" id="content" name="content">{{ post.content }}</textarea>
                    </div>

                    <div class="form-group my-3">
                        <label for="content" class="form-label">Image</label>
                        <input type="file"  class="form-control-file" id="img_url" name="img_url">
                    </div>

                    <div class="form-group">
                        <label for="category" class="form-label">Category </label>
                        <select  class="form-control" id="category" name="category">
                            <option value=""> Select </option>
                            {% if categories %}
                                {% for category in categories %}
                                <option value="{{ category.id }}" {% if post.category.id == category.id%}selected{% endif %} value="{{category.id}}"> {{category.name}} </option>
                                {% endfor %}
                            {% endif %}
                        </select>
                    </div>
                   
                    <div class="my-3 d-flex justify-content-end">
                        <button type="submit" class="btn btn-warning">Update</button>
                    </div>
                </form>
            </div>

            <div class="mt-3">
                {% include 'blog/includes/errors.html' %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
