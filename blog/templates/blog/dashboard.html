{% extends 'blog/base.html' %}

{% block content %}
    <div class="container-fluid ">
        <div class="row">
          <div class="col-6">
              <h3> Hi, [USERNAME].</h3>
          </div>
          <div class="col d-flex justify-content-end">
              <div>
                  <h2>Your Groups:</h2>
                  <ul>
                      <li>[GROUP NAME]</li>
                      <li>You are not a member of any groups.</li>
                  </ul>
              </div>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-6">
              [ERRORS]
          </div>
        </div>
        <div class="row">
          <h2 class="mt-3">{{blog_title}}</h2>
          <div class="d-flex justify-content-center">
              <a href="/newpost" class="btn btn-success">New Post</a>
          </div>
        </div>
        <div class="row m-3">
            <div class="col-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <img style="height:300; width:300;" src="https://placehold.co/600x400" class="img-fluid" alt="...">
                            </div>
                            <div class="col-md-8">
                                <h5 class="card-title">[POST TITLE]</h5>
                                <p class="card-text">[POST CONTENT]</p>
                                <div class="d-flex justify-content-between">
                                    <a href="[POST DETAIL URL]">Read More</a>
                                    <a class="text-decoration-none text-dark fw-bold" href="#">[CATEGORY NAME]</a>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                          <a class="btn btn-info btn-sm text-light" href="[EDIT POST URL]">Edit Post</a>
                          <a class="btn btn-danger btn-sm text-light" href="[DELETE POST URL]">Delete Post</a>
                          <a class="btn btn-success btn-sm text-light" href="[PUBLISH POST URL]">Publish Post</a>
                          <label class="text-danger">Not Published</label>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
